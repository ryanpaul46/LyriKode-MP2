<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/src/img/favicon-LyriKode.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>LyriKode</title>
    <script type="module" src="main.js"></script>

  </head>
  <body>
    <div id="app"></div>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">LyriKode</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="https://soundcloud.com/discover" target="_blank">Search Music</a>
            <a class="nav-link" href="https://www.youtube.com/" target="_blank">Search Videos</a>
          </div>
        </div>
      </div>
    </nav>

<div class="container">
      <div class="app">    
        <div class="container-fluid">
          <img src="./src/img/LyriKode-Header-2.png" alt="lyrikode-header" class="bg-image d-block mx-auto">
          <h3>Search for Song Lyrics</h3>
        </div>
    
    <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto searchbox"> 
      <div class="input-group form-container">
          <input type="text" class="form-control" id="search-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search Lyrics Here...">
        </div>
        
        
      <div class="text-center mt-1">
        <button type="button" id="search-button" class="btn btn-outline-success">Search</button>
      </div>       
        <div id="search-results"></div>
        <div class="text-center mt-1" id="action">
          <button type="button" id="prevBtn" class="btn btn-light btn-outline-dark">Previous</button>
          <button type="button" id="nextBtn" class="btn btn-light btn-outline-dark">Next</button>
        </div>
      </div>   
    </div>
  </div>


<footer>
<div class="footer-content">
  <p>Copyright <span><img src="./src/img/favicon-LyriKode.ico" alt="icon"></span> 2023</p>
</div>
</footer>
  </body>
</html>
